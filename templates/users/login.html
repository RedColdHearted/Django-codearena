{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  Login
{% endblock %}
{% block style %}
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}" />
{% endblock %}
{% block content %}
  <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center my-4">
    <div class="border border-danger bg-white p-5 rounded text-center">
      <h2 class="display-6 fw-bold text-dark">Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn bg-maroon-500 text-white">Login</button>
        </div>
      </form>
      <hr class="my-4" />
      <p class="mt-3">
        Don't have an account? <a href="{% url 'users:signup' %}" class="text-dark">Sign up</a>
      </p>
    </div>
  </main>
{% endblock %}
