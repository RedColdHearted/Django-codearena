{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
  <link rel="stylesheet" href="{% static 'users/css/signup.css' %}" />
{% endblock %}
{% block title %}Register{% endblock %}
{% block content %}
  <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center my-4">
    <div class="border border-danger bg-white p-5 rounded text-center" style="width: 400px;">
      <h2 class="display-6 fw-bold text-dark">Register</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn bg-maroon-500 text-white">Register</button>
      </form>
      <p class="mt-3">
        Already have an account? <a href="{% url 'users:login' %}" class="text-dark">Login</a>
      </p>
    </div>
  </main>
{% endblock %}
